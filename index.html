<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Приглашение на свадьбу | Анна & Иван</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; color:#333; }
  header { background:url('https://picsum.photos/1200/600?random=1') center/cover no-repeat; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; color:#fff; text-align:center; }
  header h1 { font-size:3em; margin:0; }
  header p { font-size:1.2em; }
  .countdown { font-size:2em; margin-top:20px; }
  section { padding:60px 20px; max-width:800px; margin:auto; }
  .rsvp form { display:flex; flex-direction:column; }
  .rsvp input, .rsvp textarea, .rsvp button { margin-bottom:15px; padding:10px; font-size:1em; }
  .gallery { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:10px; }
  .gallery img { width:100%; height:auto; }
  footer { text-align:center; padding:20px; font-size:0.9em; background:#f5f5f5; }
  @media(max-width:600px){ header h1 { font-size:2em; } }
</style>
</head>
<body>

<header>
  <h1>Анна & Иван</h1>
  <p>Делимся радостью — 20 сентября 2025, Алматы</p>
  <div class="countdown" id="timer">Загрузка...</div>
</header>

<section>
  <h2>Наша история</h2>
  <p>Мы познакомились в парке осенью...</p>
</section>

<section>
  <h2>Программа дня</h2>
  <ul>
    <li>10:00 – Церемония: Центральный парк, Алматы</li>
    <li>12:00 – Фотосессия</li>
    <li>14:00 – Банкет: Ресторан «Алматы»</li>
  </ul>
</section>

<section class="gallery">
  <h2>Галерея</h2>
  <div class="gallery">
    <img src="https://picsum.photos/300/200?random=2" alt="">
    <img src="https://picsum.photos/300/200?random=3" alt="">
    <img src="https://picsum.photos/300/200?random=4" alt="">
  </div>
</section>

<section class="rsvp">
  <h2>RSVP</h2>
  <form>
    <input type="text" name="name" placeholder="Ваше имя" required>
    <input type="email" name="email" placeholder="E‑mail" required>
    <textarea name="message" placeholder="Сообщение (необязательно)" rows="4"></textarea>
    <button type="submit">Отправить</button>
  </form>
</section>

<footer>
  © 2025 Анна & Иван. Мы вас очень ждём!
</footer>

<script>
  function updateTimer() {
    const target = new Date('2025-09-20T10:00:00');
    const now = new Date();
    const diff = target - now;
    if (diff < 0) { document.getElementById('timer').textContent = 'Событие началось!'; return; }
    const d = Math.floor(diff / 864e5),
          h = Math.floor(diff % 864e5 / 36e5),
          m = Math.floor(diff % 36e5 / 6e4),
          s = Math.floor(diff % 6e4 / 1000);
    document.getElementById('timer').textContent = `${d}д ${h}ч ${m}м ${s}с`;
  }
  setInterval(updateTimer, 1000);
  updateTimer();
</script>

</body>
</html>
